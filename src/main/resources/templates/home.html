<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Application Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body  class = "container text-center bg-dark text-warning">
  
   <h1>CoronaVirus Tracker Application</h1>
   <p>This Application list the current number of cases reported across the globe.</p>
   
   	<div class="card bg-secondary">
  <div class="card-body">
    <h4 class="card-title" th:text = "${totalCasesReportedToday}"></h4>
   	<h5>Total Cases Reported as Today.</h5>
  </div>
    </div>
    
    <div class = "container">
    	 <table class = "table text-warning">
      <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Total Cases Reported</th>
        <th scope="col">Changes Since Last Day</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}">Bihar</td>
        <td th:text="${locationStat.country}">India</td>
        <td th:text="${locationStat.latestTotalCases}">11,000,0</td>
        <td th:text="${locationStat.diffFromPrevDay}">2,000</td>
      </tr>
    </table>
    </div>
  
  </body>

</html>
